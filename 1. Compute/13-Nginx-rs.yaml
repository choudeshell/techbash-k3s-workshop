apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      role: web
  template:
    metadata:
      labels:
        role: web
        type: nginx
    spec:
        containers:
        - name: nginx
          image: techbash.choudeshell.com/nginx