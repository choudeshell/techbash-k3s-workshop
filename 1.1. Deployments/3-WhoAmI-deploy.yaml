apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami-container
        image: techbash.choudeshell.com/whoami